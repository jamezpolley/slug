<html>
  <head>
    <title>Sydney Linux User Group</title>
    <link rel="StyleSheet" href="/css/base.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="header">
      {% if openid_user %}
        You are logged in as {{ openid_user.nickname }}.
        <a href="{{ openid_logout_url }}">Logout</a>
      {% else %}
        <a href="{{ openid_login_url }}">Login</a>
      {% endif %}
    </div>

    {% block body %}{% endblock %}

    <div class="footer">
      {% if appengine_user %}
      {% if appengine_admin %}
        <span style="color: red;">Admin User</span>
      {% endif %}
      <a href="{{ appengine_logout_url }}">AppEngine Logout</a>
      {% endif %}
    </div>
  </body>
</html>
