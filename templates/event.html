{% extends "base.html" %}
{% comment %}
-*- coding: utf-8 -*-
vim: set ts=2 sw=2 et sts=2 ai:
{% endcomment %}
{% block title %} {{ event.name }} {% endblock %}

{% block body %}
    <h3>{{ event.name }}</h3>
    <div id=content class=box style="float: left;">
      <div class='eventBody'> {{ event.html|safe }} </div>
    </div>
    <div class='box'>
      <span class=start>{{ event.start }}</span>
      <div class=respond >
        {% if openid_user %}
        <iframe src="/event/{{ event.key.id }}/response/show"/>
        {% else %}
        <a href="{{ openid_login_url }}">Login to RSVP!</a>
        {% endif %}
      </div>
    </div>

{% endblock %}
